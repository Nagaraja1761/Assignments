<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested table 3</title>
    <style>
        th{
            border: 2px inset gray;
            padding: 5px;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            width: 450px;
            height: 300px;
            border: 5px outset gray;
            border-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>Nested table</h1>
    <br><br>
    <table>
        <tr>
            <th colspan="3">Top</th>
        </tr>
        <tr>
            <th rowspan="2">way left</th>
            <th>middle up</th>
            <th rowspan="2">way right</th>
        </tr>
        <tr>
            <th>middle down</th>
        </tr>
        <tr>
            <th colspan="3">Bottom</th>
        </tr>
    </table>
</body>
</html>
