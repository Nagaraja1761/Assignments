<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>To check the year is leap year or not</p>
    <input type="text" id="year" placeholder="Enter year in 4digit format">
    <button type="button" onclick="leapyear()">Check</button><br>
    <p id="demo"></p>
<script>
    
    function leapyear(){
        var year;
        year = document.getElementById("year").value;
        if(year % 4 == 0){
            document.getElementById("demo").innerHTML = " It is a leap year";
        }
        else{
            document.getElementById("demo").innerHTML = " It is not a leap year";
        }
    }
// const year = prompt("Enter a year");
// leapyear();
    </script>
</body>
</html>
