<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days left for Christmas</title>
</head>
<body>
    <h3>To find how many days left for Christmas</h3>
    <button type="button" onclick="christmas()">Click to check</button>
    <p id="left"></p>

    <script>
        function christmas(){
            var oneday = 1000*60*60*24; 
            let today = new Date();
            let chris = new Date(2021, 11, 25);
            let days, left;
            days = chris - today;
            left = days/oneday ;
            document.getElementById("left").innerHTML = left.toPrecision(4) + " days";
        }
    </script>
</body>
</html>
