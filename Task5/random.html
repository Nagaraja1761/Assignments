<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random integer</title>
</head>
<body>
    <h3>Generate a random integer between 1 to 10</h3>
    <button type="button" onclick="random()">Click here</button>
    <p id="ans"></p>


    <script>
        function random(){
            document.getElementById("ans").innerHTML = Math.floor(Math.random() * 10);
        }
    </script>
</body>
</html>
