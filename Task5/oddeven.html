<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <h3>To Find Odd or Even</h3>
    <button onclick="oddeven()">Click here</button>
    <p id="ans"></p>


    <script>
        function oddeven(){
        var i;
        for(i=0;i<15;i++){
            if(i%2 == 0){
                document.getElementById("ans").innerHTML += "Even<br>"
            }
            else{
                document.getElementById("ans").innerHTML += "Odd<br>"
            }
        }
    }
    </script>
</body>
</html>
