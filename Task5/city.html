<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City with Los or New</title>
</head>
<body>
    <h3>Enter the city name only if it starts with Los or New</h3>
    <label for="city">Enter a City name</label>
    <input type="text" id="city"><br><br>
    <button type="button" onclick="cityname()">Click to know</button>
    <p id="ans"></p>


    <script>
        function cityname(){
            let str = document.getElementById("city").value;
            let newstr = str.toLowerCase();
            if((newstr.slice(0,3) == "new") || (newstr.slice(0,3) == "los")){
                document.getElementById("ans").innerHTML = str;
            }
            else{
                return "";
            }
        }
    </script>
</body>
</html>
