<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum</title>
</head>
<body>
    <h3>To find the maximum of the given array</h3>
    <p id="gvnarr"></p>
    <button type="button" onclick="findmax()">Click for Max value</button><br>
    <p id="ans"></p>


    <script>
        let arr1 = [23,45,11,4,56,7,89,43,98]
        document.getElementById("gvnarr").innerHTML = arr1;
        function findmax(){
            let len = arr1.length - 1;
            let max = -Infinity;
            while (len >= 0){
                if(arr1[len] > max){
                    max = arr1[len];
                }
                len--;
            }
            document.getElementById("ans").innerHTML = "The max value of the array is "+ max;
        }
    </script>
</body>
</html>
