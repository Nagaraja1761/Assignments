<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>
<body>
    <h3>Sorting an array</h3>
    <p id="gvnarr"></p>
    <button type="button" onclick="sorting()">Click to sort</button><br>
    


    <script>
        let arr1 = [3,-1,4,2,9,-7];
        document.getElementById("gvnarr").innerHTML = arr1;
        function sorting(){
            alert(arr1.sort(function(a,b){
                return a-b;
            }));
        }
    </script>
</body>
</html>
